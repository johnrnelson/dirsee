<!DOCTYPE html>
<html lang="en-US">

    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" crossorigin="anonymous">



        <link href='https://fonts.googleapis.com/css?family=Pridi' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=BioRhyme:400,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
        <link rel="stylesheet" href="HTML/css/main.css">
        <script src="HTML/js/moment.js"></script>


    </head>

    <body>







        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand LOGO animated fadeIn" href="#">Dashboard</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse animated fadeIn">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a target="_blank" href="https://github.com/johnrnelson/dirsee">GitHub Source</a></li>
                        <li><a target="_blank" href="https://www.johnrnelson.com/">Author</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <h2 class="sub-header">Change Log</h2>
            <div class="table-responsive">

                <table class="table table-stripedXX">
                    <thead>
                        <tr>
                            <th title="Date/Time of Entry" width="160px"><i class="fa fa-calendar" aria-hidden="true"></i> Date Time</th>
                            <th title="Action Taken" width="110px"><i class="fa fa-tasks" aria-hidden="true"></i> Action</th>
                            <th title="File Path"><i class="fa fa-info-circle" aria-hidden="true"></i> Path</th>
                            <th title="File Size" width="110px"><i class="fa fa-info-circle" aria-hidden="true"></i> Size</th>
                            <th title="Information"><i class="fa fa-info-circle" aria-hidden="true"></i> Info</th>
                            <th title="Notes and Messges" width="130px" title="Notes/Messages"><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Notes</th>
                        </tr>
                    </thead>
                    <tbody id="DisplayTableBody">

                    </tbody>
                </table>

            </div>
        </div>










        <nav class="navbar navbar-inverse navbar-fixed-bottom ">
            <div class="container-fluid  animated fadeIn">
                <div class="navbar-header STATUS">Status </div>
            </div>
        </nav>





        <script src="HTML/js/main.js"></script>
    </body>
    <script src="HTML/data/today.js"></script>

</html>
